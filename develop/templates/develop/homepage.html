{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static '/develop/css/styles.css' %}">
</head>

<body>
  {% block navbar %}
  <div class="col-md-6 col-sm-6 col-xs-12 col-sm-offset-3 col-md-offset-3">
    <div class="row top-buffer">
      <div class="col-md-2 col-sm-2 col-xs-2">
        <div class="text-center">
          <a href="{% url 'display' %}">
            <button type="button" class="btn btn-menu btn-square-md"><</button>
          </a>
        </div>
      </div>
      <div class="col-md-10 col-sm-10 col-xs-10">
        <div class="text-right">
          <button type="button" class="btn btn-category btn-square-md">Kategorie</button>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}


  {% block content %}
  <div class="text-center">
    <div class="col-md-6 col-sm-6 col-xs-12 col-sm-offset-3 col-md-offset-3">
      <div class="row top-buffer_extendededed">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="{% url 'classes' %}">
            <button type="button" class="btn btn-primary btn-square-md btn-square-sm btn-square-xs">
              <img src="/static/develop/icon/classes_icon.svg" width=100% height=100% />
            </button>
          </a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="{% url 'important' %}">
            <button type="button" class="btn btn-primary btn-square-md btn-square-sm btn-square-xs">
              <img src="/static/develop/icon/info_icon.svg" width=100% height=100% />
            </button>
          </a>
        </div>
      </div>
      <div class="row top-buffer_extendeded">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="{% url 'wc' %}">
            <button type="button" class="btn btn-primary btn-square-sm btn-square-xs">
              <img src="/static/develop/icon/wc_icon.svg" width=100% height=100% />
            </button>
          </a>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <a href="{% url 'others' %}">
            <button type="button" class="btn btn-primary btn-square-md  btn-square-sm btn-square-xs">
              <img src="/static/develop/icon/molecule_icon.svg" width=100% height=100% />
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}

  {% block footer %}
  <div class="top-buffer">
    <footer class="page-footer font-small mdb-color lighten-3 pt-4">
      <div class="container">
        <div class="col-md-6 col-sm-6 col-xs-12 col-sm-offset-3 col-md-offset-3">
          <div class="row top-buffer">
            <div class="col-md-4 col-sm-4 col-xs-4 text-center">
              <a href="{% url 'favourite' %}">
                <button type="button" class="btn btn-footer btn-square-md">
                  <img src="/static/develop/icon/heart_icon.svg" width=100% height=100% />
                </button>
              </a>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 text-center">
              <a href="{% url 'homepage' %}">
                <button type="button" class="btn btn-footer btn-square-md">
                  <img src="/static/develop/icon/menu_icon.svg" width=100% height=100% />
                </button>
              </a>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-4 text-center">
              <a href="{% url 'room_search' %}">
                <button type="button" class="btn btn-footer btn-square-md">
                  <img src="/static/develop/icon/search_icon.svg" width=100% height=100% />
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  {% endblock %}

  <!-- <div id="mySidenav" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      {% for building in object_building %}
        <a class='btn btn-sm first top-buffer-menu'> {{ building.name }} </a>
      {% endfor %}
  </div>   -->

  <script>
    window.addEventListener('resize', function (event) {
      var newWidth = window.innerWidth;
      if (newWidth > 767) {
        displayNav(newWidth);
      }
      else {
        closeNav();
      }
    });

    function openNav() {
      var newWidth = window.innerWidth;
      if (newWidth > 767) {
        displayNav(newWidth);
      }
      else {
        document.getElementById("mySidenav").style.width = "100%";
      }
    }

    function displayNav(newWidth) {
      document.getElementById("mySidenav").style.width = "20vw";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>

</body>

</html>
